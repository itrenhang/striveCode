<script src="jquery-1.7.2.js"></script>
<script>
//$.ajax()  返回的是一个derferred 对象
//$.when（必须放一个derferred对象）
$(function(){
	$('#btn1').click(function(){
		$.when($.ajax('a.txt'),$.ajax('b.txt'))
		.done(function(str){
			console.log(str);	
		}).fail(function(){
			alert('失败了');	
		});
	});	
});
</script>
</head>

<body>
<input type="button" value="按钮" id="btn1">
</body>
